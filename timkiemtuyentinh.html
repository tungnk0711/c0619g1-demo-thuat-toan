<!DOCTYPE html>

<script>

    let arrNames = ["Kien", "Nam", "Khanh", "Phuc", "Phong", "Nam", "Duc", "Quy", "Linh", "Nam"];

    function findName(arr, str) {
        let arrTemp = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === str) {
                arrTemp.push(i);
            }
        }
        return arrTemp;
    }

    let res = findName(arrNames, "Nam");

    if (res.length !== 0) {
        for (let i = 0; i < res.length; i++) {
            alert("Vi tri: " + res[i]);
        }
    } else {
        alert("khong tim thay");
    }


</script>
